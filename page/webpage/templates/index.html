<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>EECE 455 - AES implementation</h1>
    <h3>by Bechara Rizk, Tia Al Hajj, Yara Muslimany, Layan Yamani</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="key" placeholder="key" style="width:25%;" value="{{previouskey}}">
            <input type="text" name="text" placeholder="text" style="width:25%;" value="{{previoustext}}">
            <div class="input-group-prepend">
                <button type="submit" name="encrypt" value="encrypt" class="btn btn-success">Encrypt</button>
                <button type="submit" name="decrypt" value="decrypt" class="btn btn-success">Decrypt</button>
            </div>
            <input type="checkbox" id="click" name="show" {{clicked}}><label for="click">Show rounds</label>
        </div>
        {% for i in ans %}
        <p>{{i}}</p>
        {% endfor %}
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
